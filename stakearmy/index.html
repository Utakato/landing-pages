<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StakeArmy</title>
    <script src="https://kit.fontawesome.com/1996d757a1.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="backdrop hide"></div>
    <div class="mobile">
        <img src="./assets/images/stake army.png" alt="Stakearmy-logo">
        <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></button>
    </div>
    <nav class="mobile-menu">
        <img src="./assets/images/stake army.png" alt="Stakearmy-logo">
            <ul>
                <li><span class="menu-button" id="our-allies">our allies</span></li>
                <li><span class="menu-button" id="how-to-stake">how to stake</span></li>
                <li><span class="menu-button" id="stake-with-us">stake with us</span></li>
                <li><span class="menu-button" id="contact">contact</span></li>
            </ul>
    </nav>
    <section class="our-allies">
        <h1>OUR ALLIES</h1>
        <div class="ally">
            <img src="./assets/images/chuahua.png" alt="">
            <h2>Chuahua</h2>
        </div>
        <div class="ally">
            <img src="./assets/images/IMG_4218.PNG" alt="">
            <h2>Solana</h2>
        </div>
        <div class="ally">
            <img src="./assets/images/IMG_4219.PNG" alt="">
            <h2>SSV Netwok</h2>
        </div>
    </section>
    <section class="how-to-stake">
        <h1>HOW TO STAKE</h1>
    </section>
    <section class="stake-with-us">
        <h1>STAKE WITH US</h1>
        <!-- start & level-up -->
    </section>
    <section class="contact">
        <h1>CONTACT</h1>
    </section>
    <script src="./script.js"></script>
</body>
</html>
